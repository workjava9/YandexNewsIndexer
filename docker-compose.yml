services:
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: yandex_kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_KRAFT_MODE: "true"
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_NODE_ID: 1
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@localhost:9093"
      KAFKA_LISTENERS: "PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://yandex_kafka:9092"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT"
      KAFKA_INTER_BROKER_LISTENER_NAME: "PLAINTEXT"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_LOG_DIRS: "/tmp/kraft-combined-logs"
      CLUSTER_ID: "${KAFKA_CLUSTER_ID}"
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka_data:/tmp/kraft-combined-logs

  redis:
    image: redis:7-alpine
    container_name: yandex_redis
    ports:
      - "6379:6379"

  postgres:
    image: postgres:16
    container_name: yandex_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  app:
    build:
      context: ../../Downloads/YandexNewsIndexer-with-auth
      dockerfile: ../../Downloads/YandexNewsIndexer-with-auth/Dockerfile
    container_name: yandex_app
    ports:
      - "8080:8080"
    depends_on:
      - kafka
      - redis
      - postgres
    env_file:
      - ../../Downloads/YandexNewsIndexer-with-auth/.env

volumes:
  pg_data:
  kafka_data:
